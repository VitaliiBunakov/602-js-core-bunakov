<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>


<script>
    /**
     * За допомогою методів об’єкта window створити:
     1) нове вікно розміром 300х300 пікселів.
     2) із затримкою 2 сек змініть розміри вікна на 500х500 пікселів
     3) із затримкою 2 сек перемістіть вікно в точку з координатами (200, 200)
     4) із затримкою 2 сек закрийте вікно.

     */

    var newwindow = null;

    test = function () {
        newwindow = window.open("blank.html", 'name', 'height=300,width=300,top=300,left=100');
        setTimeout(newwindow.window.resizeTo, 2000, 500, 500);
        setTimeout(newwindow.window.moveTo, 2000, 200, 200);
        setTimeout(newwindow.window.close, 2000);
    }
    test();


    function move() {

        newwindow.moveTo(200, 200);
        newwindow.resizeTo(800, 800);

    }


    // setTimeout(newWinres,1000,500,500,newWindow);

</script>

</body>
