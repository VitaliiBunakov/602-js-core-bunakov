<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button type="button" id="btn1">btn1</button>
<button type="button" id="btn2">btn2</button>
<button type="button" id="btn3">btn3</button><br>
<a href="https://www.google.com" id="link">google.com</a>

<script>
    /**
     * Задано сторінку з 3 кнопками і 1 лінкою. Напишіть Javascript код і реалізуйте HTML-сторінку з відповідними подіями на кожному елементові:
     1) 1-ша кнопка – при кліку на неї колір фону сторінки міняється на синій
     2) 2-га кнопка – при подвійному кліку на неї колір фону сторінки міняється на рожевий
     3) 3-я кнопка – при натисненні і утримуванні кнопки колір фону сторінки стає коричневий. При відпусканні – білий.
     4) При наведенні на лінку – колір фону стає жовтим, при відведенні – білим.


     */

    const btn1 = document.getElementById('btn1')
    const btn2 = document.getElementById('btn2')
    const btn3 = document.getElementById('btn3')
    const link = document.getElementById('link')

    btn1.addEventListener('click',()=>{document.body.style.background = 'blue'});

    btn2.addEventListener('dblclick',()=> {document.body.style.background = 'pink'})

    btn3.addEventListener('mousedown', ()=> {document.body.style.background = 'brown'})
    btn3.addEventListener('mouseup', ()=> {document.body.style.background = 'white'})

    link.addEventListener('mouseover',()=>{document.body.style.background = 'yellow'})
    link.addEventListener('mouseleave',()=>{document.body.style.background = 'white'})
</script>

</body>
</html>
