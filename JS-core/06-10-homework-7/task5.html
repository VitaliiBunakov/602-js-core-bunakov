<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<button type="button" id="btn">BUttOn</button>
<script>

    /**
     * Реалізуйте програму, яка по натисканню на кнопку виводитиме повідомлення
     "I was pressed!", при наведенні на кнопку виводитиме повідомлення "Mouse on me!",
     а при відведенні курсора миші виводитиме повідомлення "Mouse is not on me!".

     */

    const elemBtn = document.getElementById('btn');

    elemBtn.addEventListener('mouseover', ()=> {setTimeout( () => {alert('Mouse on me!')} , 1000)});

    elemBtn.addEventListener('mouseleave', ()=> {setTimeout( ()=>{alert('Mouse is not on me!')} , 1000)}) ;
    elemBtn.addEventListener('click', () => {alert('I was pressed!')});

</script>
</body>
</html>
